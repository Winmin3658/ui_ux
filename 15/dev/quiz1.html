<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      justify-content: center;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>4의 배수일까 아닐까</h1>
    <p id="result"></p>
  </div>

  <script>
    let result = document.querySelector('#result');
    let number = 0;
    while(true) {
      number = window.prompt("숫자를 입력하세요", "0");
      if (number !== null && number !== '' && isNaN(Number(number)) !== true) {
        break;
      }
      alert('정신차려!');
    }
    if (Number(number) % 4 === 0) {
      result.innerHTML = "<b>4의 배수입니다</b>";
    } else {
      result.innerHTML = "<b>4의 배수가 아닙니다</b>";
    }
  </script>
</body>

</html>
