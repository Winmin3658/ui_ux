<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>3의 배수 찾기</h1>
  <script>
    // 사용자로부터 숫자 입력 받기
    let input = window.prompt("숫자를 입력하세요:");
    let number = Number(input);
    let count = 0;

    // 3의 배수를 출력
    if (!isNaN(number) && number > 0) {
      console.log(`1부터 ${number}까지의 3의 배수:`);
      for (let i = 1; i <= number; i++) {
        if (i % 3 === 0) {
          document.write(`${i}, `);
          count++;
        }
      }
      document.write(`3의 배수 개수: ${count}`);
    } else {
      console.log("올바른 양의 숫자를 입력해주세요.");
    }


  </script>
</body>

</html>
