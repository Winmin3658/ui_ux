<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      display: inline-block;
      width: 200px;
    }
    #name, #id, #pwd {
      outline: none;
      border: none;
      border-bottom: 3px dotted black;
    }
  </style>
</head>
<body>
  <!-- 서버의 form 데이터를 post 방식으로 insert.jsp에 전송하는 프로그램 -->
   <form method='post' action='insert.jsp'>
    <fieldset>
      <legend>개인정보 입력</legend>
      <label for="name">이 름:</label><input type='type' name='name' id="name" placeholder='이름 입력'>
      <span id="nameMessage">성명 입력</span> <br>
      <label for="id">아이디:</label><input type='type' name='id' id="id" placeholder='아이디 입력'> <br>
      <label for="pwd">비밀번호:</label><input type='password' name='pwd' id="pwd" placeholder='비밀번호 입력'>
    </fieldset>
       <input type='submit' value='전송'>
       <input type='reset' value='취소'>
   </form>
   <script>
    // 1. 객체 찾기
    let name = document.querySelector("#name");
    let nameMessage = document.querySelector("#nameMessage");
    // 2. 이벤트 설정 = 함수 인터페이스 onfocus, onblur
    // onfocus: 1~4글자 성명 입력, 한글만 입력
    name.onfocus = event => nameMessage.innerHTML='1~4글자 성명 입력, 한글만 입력';
    name.onblur = function(event) {
      if(name.value.length > 4) {
      nameMessage.innerHTML='입력한 값이 4글자를 초과했습니다';
      name.value = '';
      } else if(name.value.length < 1) {
        nameMessage.innerHTML='입력값이 1글자 이상이어야 합니다';
        name.value = '';
      } else {
        nameMessage.innerHTML='성공했습니다';
      }
    };
   </script>
</body>
</html>
