<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #fff;
            padding: 20px;
            color: #333;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .wrap {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 200px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            vertical-align: middle;
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 8px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        td[colspan="2"] {
            text-align: center;
        }

        td[rowspan="2"] input[type="button"] {
            height: 100%;
            width: 100%;
        }

        .wrap>input[type="button"] {
            margin-right: 10px;
        }

        .button-list {
            text-align: center;
            margin-top: 20px;
        }

        .button-list input[type="button"] {
            margin: 0 10px;
        }

        #login {
            width: 100px;
            height: 70px;
            background-color: rgb(251, 72, 72);
            font-size: large;
            color: white;
        }

        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 6px;
            /* input과 span 사이 간격 */
        }

        .error-msg {
            color: red;
            font-size: 12px;
            white-space: nowrap;
            /* 줄바꿈 방지 */
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <span class="left">이승민</span>
        <span class="right">로그인</span>
    </div>
    <div class="wrap">
        <h2>로그인</h2>
        <table>
            <tr>
                <div class="customer-button">
                    <td colspan="2" style="text-align: left;">
                        <input type="radio" name="customer" id="customer" checked>회원
                        <input type="radio" name="customer" id="guest">비회원(주문조회)
                    </td>
                </div>
            </tr>
            <tr>
                <td>
                    <input type="text" name="id" id="id" placeholder="11번가 아이디">
                    <span id="idError" class="error-msg"></span>
                </td>
                <td rowspan="2"><input type="button" value="로그인" id="login"></td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="pwd" id="pwd" placeholder="비밀번호">
                    <span id="pwdError" class="error-msg"></span>
                </td>
            </tr>
            <tr>
                <td><input type="radio" name="idSave" id="idSave">아이디 저장</td>
                <td><span>OTP 로그인 </span><input type="radio" name="otpLogin" id="otpLogin"></td>
            </tr>
        </table>
        <div class="button-list">
            <input type="button" value="회원가입"><input type="button" value="아이디 찾기"><input type="button" value="비밀번호 찾기">
        </div>
    </div>

    <script>
        document.getElementById("login").addEventListener("click", function () {
            const idInput = document.getElementById("id");
            const pwdInput = document.getElementById("pwd");
            const idError = document.getElementById("idError");
            const pwdError = document.getElementById("pwdError");

            let isValid = true;

            // ID 유효성 검사
            if (idInput.value.length < 3 || idInput.value.length > 12) {
                idError.innerHTML = "아이디는 3자 이상 12자 이하로 입력하세요.";
                isValid = false;
            } else {
                idError.innerHTML = "";
            }

            // 비밀번호 유효성 검사
            if (pwdInput.value.length < 6 || pwdInput.value.length > 8) {
                pwdError.innerHTML = "비밀번호는 6자 이상 8자 이하로 입력하세요.";
                isValid = false;
            } else {
                pwdError.innerHTML = "";
            }

            if (isValid) {
                alert("로그인 시도 중...");
                // 실제 로그인 처리 로직 연결 가능
            }
        });
    </script>
</body>

</html>
