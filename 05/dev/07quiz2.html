<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrap" style="width: 70%; margin: 0 auto;">
    <fieldset>
      <h2>프론트엔드 개발자 지원서</h2>
      <p>HTML, CSS, 자바스크립트의 기술을 이해하고 <span style="color: red; font-weight: 700;">실무 경험</span>이 있는 분을 찾습니다.</p>
      <form method='post' action="'#">
        <h3>개인정보</h3>
          <label for="name">이름 <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요"></label> <br>
          <label for="phone">연락처 <input type="number" name="phone" id="phone"></label>
        <h3>지원 분야</h3>
          <input type="radio" name="field" id="field1" value="웹 퍼블리싱"><label for="field1">웹 퍼블리싱</label>
          <input type="radio" name="field" id="field2" value="웹 애플리케이션 개발"><label for="field2">웹 애플리케이션 개발</label>
          <input type="radio" name="field" id="field3" value="개발 환경 개선"><label for="field3">개발 환경 개선</label>
        </ul>
        <h3>지원 동기</h3>
        <textarea name="reason" id="reason" placeholder="본사 지원 동기를 간략히 써 주세요" cols="50" rows="5"></textarea> <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
      </form>
    </fieldset>
  </div>
</body>

</html>
